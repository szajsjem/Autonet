<!DOCTYPE html>
<html lang="pl">
<head>
    <link rel="stylesheet" href="/style.css">
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>
<nav id="topNavbar">
</nav>
<script src="/scripts.js"></script>
<script>
    updateNavbar();
</script>
<h2>Registration Form</h2>
<form id="registrationForm" onsubmit="registerUser(event)">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>
    <p>By registering you accept the <a href="/privacy-policy.html" id="terms-link">terms and conditions</a></p>
    <button type="submit">Register</button>
</form>

<div id="registrationMessage"></div>
<p>You have an account? <a href="/login.html" id="login-link">Login</a></p>
</body>
</html>
