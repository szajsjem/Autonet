
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://cdn.ckeditor.com/ckeditor5/37.1.0/super-build/ckeditor.js"></script>
<script src="https://cdn.ckeditor.com/ckeditor5/37.1.0/super-build/translations/pl.js"></script>
<script>
                            var editor = CKEDITOR.ClassicEditor.create(document.querySelector("#editor"), {
                                toolbar: {
                                    items: [
                                        'insertImage', 'mediaEmbed', 'link', '|',
                                        'specialCharacters', 'horizontalLine ', 'blockQuote', 'pageBreak', '|',
                                        'findAndReplace', 'selectAll', 'sourceEditing', '|',
                                        'undo', 'redo',
                                        '-',
                                        'heading', '|',
                                        'fontFamily', 'fontSize', '|',
                                        'bold', 'italic', 'underline', '|',
                                        'outdent', 'indent', 'alignment', '|',
                                        'bulletedList', 'numberedList', '|'
                                    ],
                                    shouldNotGroupWhenFull: true
                                },
                                language: 'pl',
                                list: {
                                    properties: {
                                        styles: true,
                                        startIndex: true,
                                        reversed: true
                                    }
                                },
                                heading: {
                                    options: [
                                        {model: 'paragraph', title: 'Akapit', class: 'ck-heading_paragraph'},
                                        {model: 'heading1', view: 'h1', title: 'Nagłówek 1', class: 'ck-heading_heading1'},
                                        {model: 'heading2', view: 'h2', title: 'Nagłówek 2', class: 'ck-heading_heading2'},
                                        {model: 'heading3', view: 'h3', title: 'Nagłówek 3', class: 'ck-heading_heading3'},
                                        {model: 'heading4', view: 'h4', title: 'Nagłówek 4', class: 'ck-heading_heading4'},
                                        {model: 'heading5', view: 'h5', title: 'Nagłówek 5', class: 'ck-heading_heading5'},
                                        {model: 'heading6', view: 'h6', title: 'Nagłówek 6', class: 'ck-heading_heading6'}
                                    ]
                                },
                                placeholder: 'Opis',
                                fontFamily: {
                                    options: [
                                        'default',
                                        'Arial, Helvetica, sans-serif',
                                        'Courier New, Courier, monospace',
                                        'Georgia, serif',
                                        'Lucida Sans Unicode, Lucida Grande, sans-serif',
                                        'Tahoma, Geneva, sans-serif',
                                        'Times New Roman, Times, serif',
                                        'Trebuchet MS, Helvetica, sans-serif',
                                        'Verdana, Geneva, sans-serif'
                                    ],
                                    supportAllValues: true
                                },
                                fontSize: {
                                    options: [9, 10, 11, 12, 13, 14, 16, 18, 20, 24, 32, 48],
                                    supportAllValues: true
                                },
                                htmlSupport: {
                                    allow: [
                                        {
                                            name: /.*/,
                                            attributes: true,
                                            classes: true,
                                            styles: true
                                        }
                                    ]
                                },
                                htmlEmbed: {
                                    showPreviews: true
                                },
                                link: {
                                    decorators: {
                                        addTargetToExternalLinks: true,
                                        defaultProtocol: 'https://',
                                        toggleDownloadable: {
                                            mode: 'manual',
                                            label: 'Downloadable',
                                            attributes: {
                                                download: 'file'
                                            }
                                        }
                                    }
                                },
                                mention: {
                                    feeds: [
                                        {
                                            marker: '@',
                                            feed: [
                                                '@apple', '@bears', '@brownie', '@cake', '@cake', '@candy', '@canes', '@chocolate', '@cookie', '@cotton', '@cream',
                                                '@cupcake', '@danish', '@donut', '@dragée', '@fruitcake', '@gingerbread', '@gummi', '@ice', '@jelly-o',
                                                '@liquorice', '@macaroon', '@marzipan', '@oat', '@pie', '@plum', '@pudding', '@sesame', '@snaps', '@soufflé',
                                                '@sugar', '@sweet', '@topping', '@wafer'
                                            ],
                                            minimumCharacters: 1
                                        }
                                    ]
                                },
                                removePlugins: [
                                    'CKBox',
                                    'CKFinder',
                                    'EasyImage',
                                    'RealTimeCollaborativeComments',
                                    'RealTimeCollaborativeTrackChanges',
                                    'RealTimeCollaborativeRevisionHistory',
                                    'PresenceList',
                                    'Comments',
                                    'TrackChanges',
                                    'TrackChangesData',
                                    'RevisionHistory',
                                    'Pagination',
                                    'WProofreader',
                                    'MathType',
                                    'SlashCommand',
                                    'Template',
                                    'DocumentOutline',
                                    'FormatPainter',
                                    'TableOfContents'
                                ]
                            });
                        </script>
<div class="editor-container" id="container">
  <h3 name="white">Opis obiektu</h3>
  <textarea name="editor" id="editor">
  </textarea>
</div>
</body>
</html>
