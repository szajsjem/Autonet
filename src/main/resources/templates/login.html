<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h2 {
            background-color: #333;
            color: #fff;
            padding: 20px;
            margin: 0;
        }

        form {
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto;
            max-width: 300px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #555;
        }

        #registrationMessage {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<h2>Login Form</h2>
<form id="loginForm" onsubmit="loginUser(event)">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>

    <button type="submit">Login</button>
</form>

<div id="loginMessage"></div>

<script>
    // Function to log in a user
    function loginUser(event) {
      event.preventDefault();

      const form = document.getElementById('loginForm');
      const username = form.username.value;
      const password = form.password.value;

      const data = {
        login: username,
        password: password
      };

      // Make a POST request to /api/user/login
      fetch('/api/user/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(result => {
        const messageDiv = document.getElementById('loginMessage');
        if (result.ok === true) {
          // Login successful
          messageDiv.innerHTML = 'Login successful.';
          // Redirect to the user's profile or home page
          // Replace '/profile' with your desired destination URL
          window.location.href = '/';
        } else {
          // Login failed, display the error message
          messageDiv.innerHTML = `Login failed: ${result.data.message}`;
        }
      })
      .catch(error => console.error('Error:', error));
    }
  </script>
</body>
</html>
